<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Checkout - Jelli Jewelry</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">Jelli Jewelry</div>
      <input type="text" placeholder="Search" />
      <div class="cart">
        <img src="cart-icon.png" alt="Cart" />
      </div>
    </div>

    <div class="checkout-page">
      <h1>Order Checkout</h1>
      <div class="checkout-details">
        <div class="customer-info">
          <h2>Billing Information</h2>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="address">Shipping Address</label>
              <input type="text" id="address" name="address" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" name="phone" required />
            </div>

            <div class="delivery-options">
              <h3>Delivery</h3>
              <div class="radio-group">
                <label>
                  <input type="radio" name="delivery" value="self-pickup" />
                  Self-pickup in Store (Free)
                </label>
                <label>
                  <input type="radio" name="delivery" value="delivery" />
                  Delivery to Kyiv (50 UAH)
                </label>
              </div>
            </div>

            <div class="payment-method">
              <h3>Payment Method</h3>
              <select id="payment-method" name="payment-method" required>
                <option value="credit-card">
                  Credit Card (Visa/MasterCard)
                </option>
                <option value="paypal">PayPal</option>
              </select>
            </div>

            <button type="submit" class="place-order">Place Order</button>
          </form>
        </div>

        <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="order-item">
            <h4>“Nadiya” Earrings</h4>
            <p>Price: 10 750 UAH</p>
            <p>Quantity: 1</p>
            <p>Total: 10 750 UAH</p>
          </div>
          <div class="total">
            <p>Total: 10 750 UAH</p>
            <p>Shipping: 0 UAH (Self-pickup)</p>
            <p><strong>Grand Total: 10 750 UAH</strong></p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-info">
        <p>Jelli Jewelry, Kyiv, 2022</p>
        <p>Contact: +380 66 840 93 44</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
